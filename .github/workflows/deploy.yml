name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js version 22.14.0
      - name: Set up Node.js 22.14.0
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'  # This is the version you are using

      # Verify Node.js version
      - name: Verify Node.js version
        run: node -v  # This will help us confirm that the correct version is being used

      # Cache node_modules to speed up future builds
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linting (optional, can be removed if not needed)
      - name: Run lint
        run: npm run lint

      # Build the project
      - name: Build project
        run: npm run build

      # Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --token $VERCEL_TOKEN
